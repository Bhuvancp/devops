<!DOCTYPE html>
<html>
    <body>
    <script>
        const calculateRectanglePerimeter = (...sides) => 2*sides.reduce((length,bredth)=> length+bredth,0);
        const sidesArray=[4,6];
        const perimeterUsingSpread = calculateRectanglePerimeter(...sidesArray);
        alert('perimeter of the rectangle using spread operator? : ${perimeterUsingSpread} ');

        const len=5;
        const bred=6;
        const perimeterUsingRest = calculateRectanglePerimeter(len,bred);
        alert ('perimeter of the rectangle using rest operator? : ${perimeterUsingRest} ' );

    </script>
    </body>
    </html>
